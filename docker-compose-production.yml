version: "3"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: registry.gitlab.com/sibaritta/sibaritta-frontend
    env_file:
      - .env
    networks:
      - proxy
    ports:
      - 3005:3000
    environment:
      VIRTUAL_HOST: ${DOMAIN}
      LETSENCRYPT_HOST: ${DOMAIN}
      LETSENCRYPT_EMAIL: arianvaldivieso@gmail.com

networks:
  proxy:
    external: true
